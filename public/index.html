<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>汽车配件实时采集 - 升级版</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">🚗 汽车配件采集看板</div>
      <div class="filters">
        <input id="keyword" list="kwlist" placeholder="选择或输入关键词(英文搜索)" />
        <datalist id="kwlist"></datalist>
        <label class="auto">
          <input id="auto" type="checkbox"> 自动刷新(30s)
        </label>
        <button id="clearCache" class="btn-clear">清除缓存</button>
      </div>
    </header>
    <section class="sites" id="sites"></section>
    <section class="info" id="info">
      <div class="welcome">👆 请选择一个网站并输入关键词开始搜索</div>
    </section>
    <section class="grid" id="grid"></section>
    
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loading" style="display:none">
      <div class="spinner"></div>
      <div class="loading-text">正在抓取数据...</div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
